<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jadwalGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mx-auto w-full sm:w-4/5 md:w-3/4 lg:w-2/3 xl:w-1/2 px-8 py-8 rounded-lg shadow-lg">
      <h1 class="text-gray-800 font-sans font-medium">AYO BUAT JADWAL MU</h1>
      <form class="mt-4" id="todoForm">
        <label for="fkegiatan" class="block">Kegiatan:</label>
        <input type="text" id="fkegiatan" name="fkegiatan" class="border border-gray-300 rounded-md p-2 mt-1 w-full" />
        <label for="tanggal" class="block mt-4">Pilih Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" class="border border-gray-300 rounded-md p-2 mt-1 w-full" />
        <input type="submit" value="Submit" class="bg-sky-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded mt-4 cursor-pointer" />
      </form>
    </div>
    <div class="mx-auto w-full sm:w-4/5 md:w-3/4 lg:w-2/3 xl:w-1/2 px-8 py-8 rounded-lg shadow-lg" id="hasill"></div>
    <script src="script.js"></script>
  </body>
</html>
