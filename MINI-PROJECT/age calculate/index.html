<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="date" id="date" />
        <button onclick="ageCalc()">Hitung</button>
      </div>
      <div class="output">
        <div>
          <span id="years"> </span>
          <p>Tahun</p>
        </div>
        <div>
          <span id="months"> </span>
          <p>Bulan</p>
        </div>
        <div>
          <span id="days"> </span>
          <p>Hari</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
